<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine/images/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css"     href="lib/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript"              src="lib/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript"              src="lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript"              src="lib/jasmine/lib/jasmine-core/boot.js"></script>

    <!-- include files making up app's runtime dependencies here... -->
    <script type="text/javascript"              src="lib/jquery.min.js"></script>
    <script type="text/javascript"              src="lib/jquery-ui.min.js"></script>
    <script type="text/javascript"              src="lib/underscore-min.js"></script>
    <script type="text/javascript"              src="lib/backbone-min.js"></script>
    <script type="text/javascript"              src="lib/require.min.js"></script>
    <script type="text/javascript" src="../../client/js/lib/handlebars.1.0.0.runtime.js"></script>
    <script type="text/javascript" src="../../client/js/lib/socket.io.js"></script>
    <script type="text/javascript" src="../../client/js/lib/md5-min.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../../client/js/templates.js"></script>
    <script type="text/javascript" src="../../client/js/models/person.js"></script>
    <script type="text/javascript" src="../../client/js/models/people.js"></script>
    <script type="text/javascript" src="../../client/js/models/om.js"></script>
    <script type="text/javascript" src="../../client/js/views/pairingPage.js"></script>
    <script type="text/javascript" src="../../client/js/app.js"></script>

    <!-- include spec helper files here... -->
    <script type="text/javascript">
        // make a fake module.exports connected to window so we can load things that are also require'd
      module = {};
      module.exports = window;
    </script>
    <script type="text/javascript"                 src="specHelper.js"></script>
    <script type="text/javascript"                 src="fixtures.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript"                 src="app.spec.js"></script>
    <script type="text/javascript"                 src="models/person.spec.js"></script>
    <script type="text/javascript"                 src="models/people.spec.js"></script>
    <script type="text/javascript"                 src="models/om.spec.js"></script>
    <script type="text/javascript"                 src="views/pairingPage.spec.js"></script>
    <script type="text/javascript"                 src="views/usersActiveDragDrop.spec.js"></script>

    <!-- stub out socket.io, no server when these specs run -->
    <script type="text/javascript">
      io.originalConnect = io.connect;
      io.connect = function(path) {
        return { on: function(){} };
      };
    </script>
  </head>

  <body>
    <div id='jasmine_content'>
    </div>
  </body>
</html>
